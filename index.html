<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #4-Code Quiz</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <button id="viewHighscoresBtn">View Highscores</button>

      <p style="display: none">Time: <span id="timerTag">9999</span></p>
    </header>
    <main>
      <h1 id="title">Coding Quiz Challenge</h1>

      <p id="instructions">
        Take this quiz and answer some quick questions about some of your
        favorite animals seen around the world!
      </p>
      <button id="startBtn">Start Quiz</button>

      <ul></ul>
      <div id="submit-highscore-div">
        <h1>End Of Quiz</h1>

        <p>Your final score is <span id="scoreSpan">999</span>.</p>

        <div id="highscore-input-div">
          <p>Enter Name:</p>
          <input type="text" id="fname" name="fname" value="" />
          <button id="submitHighscoreBtn">Submit</button>
        </div>
      </div>
      <div id="display-highscore-div">
        <h1>Highscores</h1>
        <ol></ol>
        <button id="goBackBtn">Go Back</button>

        <button id="clearHighscoreBtn">Clear Highscores</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
